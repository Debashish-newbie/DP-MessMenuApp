<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Hostel Mess Menu</h1>
  <h3 id="day-display">Loading Date...</h3>

  <div class="timer-box">
    <div id="status-msg" class="status-msg">Loading Timer...</div>
    <div id="timer" class="timer-text">--:--:--</div>
  </div>

  <p id="loading">Fetching menu from Supabase...</p>

  <div id="menu-container" class="menu-container" style="display:none;">

    <div class="meal-card" id="card-breakfast">
      <div class="meal-title">Breakfast (07:15 - 10:00)</div>
      <div class="meal-food" id="menu-breakfast">--</div>
    </div>

    <div class="meal-card" id="card-lunch">
      <div class="meal-title">Lunch (13:00 - 15:00)</div>
      <div class="meal-food" id="menu-lunch">--</div>
    </div>
    <div class="meal-card" id="card-snack">
      <div class="meal-title">Snacks (17:00 - 19:00)</div>
      <div class="meal-food" id="menu-snack">--</div>

    </div>

    <div class="meal-card" id="card-dinner">
      <div class="meal-title">Dinner (20:00 - 22:00)</div>
      <div class="meal-food" id="menu-dinner">--</div>

    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
